<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Speak - Signup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="particles"></canvas>
    <div class="container">
        <div class="card">
            <h1>Signup</h1>
            <input type="text" id="signupName" placeholder="Name" class="input-field" />
            <input type="text" id="signupEmail" placeholder="Email" class="input-field" />
            <input type="password" id="signupPassword" placeholder="Password" class="input-field" />
            <button onclick="signup()" class="btn">Signup</button>
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>
    <script src="auth.js"></script>
    <script src="particles.js"></script>
</body>
</html>
